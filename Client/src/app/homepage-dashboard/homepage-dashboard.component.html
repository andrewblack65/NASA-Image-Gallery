<h3>All Collections</h3>

<div *ngIf="imgfolders" class="grid grid-pad">
  <a *ngFor="let imgfolder of imgfolders | orderBy: 'rating': true" class="col-1-5"
      (click)="imgFolderDetail(imgfolder._id)" align="center">
    <div class="module imgfolder">
      <h4>{{imgfolder.name}} | {{imgfolder.rating}}</h4>
      {{imgfolder.owner}}
    </div>
  </a>
</div>
